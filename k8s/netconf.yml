apiVersion: v1
kind: Service
metadata:
  name: netconf
  namespace: voltha
spec:
  selector:
    app: netconf
  clusterIP: None
  ports:
  - port: 830
    targetPort: 830
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: netconf
  namespace: voltha
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: netconf
    spec:
      terminationGracePeriodSeconds: 10
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - netconf
              topologyKey: kubernetes.io/hostname
      containers:
      - name: netconf
        image: voltha-netconf
        imagePullPolicy: Never
        ports:
        - containerPort: 830
        env:
        - name: NETCONF_PORT
          value: "830"
        args:
        - "/netconf/netconf/main.py"
        - "-v"
        - "--consul=consul:8500"
        - "--fluentd=fluentd:24224"
        - "--grpc-endpoint=voltha:50555"
