logging:
    version: 1

    formatters:
      brief:
        format: '%(message)s'
      default:
        format: '%(asctime)s.%(msecs)03d %(levelname)-8s %(threadName)s %(module)s.%(funcName)s %(message)s'
        datefmt: '%Y%m%dT%H%M%S'
      fluent_fmt:
        '()': fluent.handler.FluentRecordFormatter
        format:
          level: '%(levelname)s'
          hostname: '%(hostname)s'
          where: '%(module)s.%(funcName)s'

    handlers:
        console:
            class : logging.StreamHandler
            level: DEBUG
            formatter: default
            stream: ext://sys.stdout
        fluent:
            class: fluent.handler.FluentHandler
            host: localhost
            port: 24224
            tag: voltha.logging
            formatter: fluent_fmt
            level: DEBUG
        localRotatingFile:
            class: logging.handlers.RotatingFileHandler
            filename: voltha.log
            formatter: default
            maxBytes: 2097152
            backupCount: 10
            level: DEBUG
        null:
            class: logging.NullHandler

    loggers:
        amqp:
            handlers: [null]
            propagate: False
        conf:
            handlers: [null]
            propagate: False
        '': # root logger
            handlers: [console, fluent, localRotatingFile]
            level: INFO # this can be bumped up/down by -q and -v command line
                        # options
            propagate: False

core:
    management_vlan: 4091

coordinator:
    voltha_kv_prefix: 'service/voltha'
    core_store_key: 'data/core'
    leader_key: 'leader'
    membership_key: 'members'
    assignment_key: 'assignments'
    workload_key: 'work'
    membership_watch_relatch_delay: 0.1
    tracking_loop_delay: 1
    session_renewal_loop_delay: 3
    session_renewal_timeout: 2

worker:
    time_to_let_leader_update: 5
    assignments_track_error_to_avoid_flood: 1

leader:
    workload_track_error_to_prevent_flood: 1
    members_track_error_to_prevent_flood: 1

kafka-proxy:
    event_bus_publisher:
        topic_mappings:
            'model-change-events':
                kafka_topic: 'voltha.events'
                filters:     [null]
            'alarms':
                kafka_topic: 'voltha.alarms'
                filters:     [null]
            'kpis':
                kafka_topic: 'voltha.kpis'
                filters:     [null]

